<div class="container">
    <div class="card">
        <div class="card-header">
            <div class="card-body">
                <form>
                    <div class="form-group row mb-1">
                        <label for="titulo" class="col-sm-2 col-form-label">Titulo</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" placeholder="titulo" required name="titulo" [(ngModel)]="receta.titulo" />
                        </div>
                    </div>

                    <div class="form-group row mb-2 ">
                        <label for="contenido" class="col-sm-2 col-form-label">Contenido</label
              >
              <div class="col-sm-6">
                <textarea
                  type="text"
                  class="form-control"
                  placeholder="Escribe tu receta..."
                  required
                  name="contenido"
                  [(ngModel)]="receta.contenido"
                ></textarea>
              </div>
          </div>

          <div class="form-group row mb-1">
            <label for="Categoria" class="col-sm-2 col-form-label"
              >Selecciona Categoria</label
            >
            <div class="col-sm-6">
              <select
                class="form-select"
                id="cars"
                name="Categorias"
                [(ngModel)]="receta.idCategoria"
              >
                <option value="1">Tradicional</option>
                <option value="2">Postres</option>
                <option value="3">Internacional</option>
                <option value="4 ">Brunch</option>
              </select>
            </div>
          </div>

          <div class="form-group row mb-2">
            <label for="imagen" class="col-sm-2 col-form-label">Imagen</label>
                        <div class="col-sm-6">
                            <input type="file" class="form-control" (change)="capturarFile($event)" name="" id="" />
                            <div *ngIf="previsualization">
                                <img [src]="previsualization" alt="" />
                            </div>
                        </div>
                    </div>

                    <div>
                        <button class="btn btn-success btnC" role="button" *ngIf="id != undefined; else elseBlock" (click)="publicarReceta()">
              <mat-icon>queue</mat-icon>
              Crear
            </button>
                        <ng-template #elseBlock>
                            <button class="btn btn-danger btnC">
                <mat-icon>create</mat-icon>EDITAR
              </button>
                        </ng-template>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
