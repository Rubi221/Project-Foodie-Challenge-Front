<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="card-body">
        <form>
          <div class="form-group row mb-1">
            <label for="titulo" class="col-sm-2 col-form-label">Titulo</label>
            <div class="col-sm-6">
              <input
                type="text"
                class="form-control"
                placeholder="titulo"
                required
                name="titulo"
              />
            </div>
          </div>

          <div class="form-group row mb-1">
            <label for="contenido" class="col-sm-2 col-form-label"
              >Contenido</label
            >
            <div class="col-sm-6">
              <input
                type="text"
                class="form-control"
                placeholder="contenido"
                required
                name="contenido"
              />
            </div>
          </div>

          <div>
            <label for="imagen" class="col-sm-2 col-form-label">Imagen</label>

            <input type="file" (change)="getBase64($event)" name="" id="" />
            <div *ngIf="previsualization">
              <img [src]="previsualization" alt="" />
            </div>
          </div>

          <div>
            <button
              class="btn btn-success btnC"
              role="button"
              *ngIf="(id != undefined); else elseBlock"
              (click)="publicarReceta()"
            >
            <mat-icon>queue</mat-icon>
              Crear
            </button>
            <ng-template #elseBlock>
              <button class="btn btn-danger btnC">
                <mat-icon>create</mat-icon>EDITAR
              </button>
            </ng-template>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
