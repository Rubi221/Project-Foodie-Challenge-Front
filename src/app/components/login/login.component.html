<div class="login-page">
    <div>
        <h1 class="font-weight-bold text-center">{{title}}</h1>
    </div>
    <div class="form">
        <form class="login-form" (submit)="login()">

            <input type="text" placeholder="username" [(ngModel)]="actualCredentials.username" name="username" />
            <input type="password" placeholder="password" [(ngModel)]="actualCredentials.password" name="password" />
            <button type="submit" role="button">login</button>

            <!-- <input type="text" placeholder="username" />
            <input type="password" placeholder="password" />
            <button type="submit" role="button">login</button> -->
        </form>
    </div>
</div>
