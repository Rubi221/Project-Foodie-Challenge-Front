<div class="container">
  <div class="field pad" *ngIf="!editMode">
    <div class="img">
      <img [src]="user.foto" class="imgP" />
    </div>
    <div class="content">
      <div>
        <h1 class="title">{{ user.nombre }}</h1>
      </div>

      <div>
        <div class="field">
          <h5 class="cont">Nombre de Usuario:</h5>
          <p>{{ user.username }}</p>
        </div>
        <div class="field">
          <h5 class="cont">Nacionalidad:</h5>
          <p>{{ user.nacionalidad }}</p>
        </div>
        <div class="field">
          <h5 class="cont">Correo:</h5>
          <p>{{ user.correo }}</p>
        </div>
        <div class="field">
          <h5 class="cont">Tipo de Usuario:</h5>
          <p>{{ user.nombreTipoUsuario }}</p>
        </div>
        <div class="field" *ngIf="esChef">
          <h5 class="cont">Especialidad:</h5>
          <p>{{ user.especialidad }}</p>
        </div>
        <div class="field" *ngIf="!esChef">
          <h5 class="cont">Nivel de Actividad:</h5>
          <p>{{ user.nivelActividad }}</p>
        </div>
      </div>

      <div class="but">
        <button class="btn btn-danger btnC" (click)="editUser()">
          <mat-icon>create</mat-icon>EDITAR PERFIL
        </button>
      </div>
    </div>
  </div>

  <div class="field pad" *ngIf="editMode">
    <div class="img">
      <input
        type="file"
        class="form-control mar"
        (change)="getBase64($event)"
        name=""
        id=""
      />
      <img [src]="previsualization" class="previsualization imgP" />
    </div>

    <div class="content">
      <div>
        <h1 class="title">Edita tus datos</h1>
      </div>

      <form appearance="fill" fxFlexFill>
        <input
          class="form-control"
          type="text"
          placeholder="Nombre"
          [(ngModel)]="user.nombre"
          name="Nombre"
        />
        <input
          class="form-control"
          type="text"
          placeholder="Nombre Usuario"
          [(ngModel)]="user.username"
          name="Nombre Usuario"
        />
        <input
          class="form-control"
          type="password"
          placeholder="Contraseña"
          [(ngModel)]="user.contrasena"
          name="Contraseña"
        />
        <input
          class="form-control"
          type="email"
          placeholder="Email"
          [(ngModel)]="user.correo"
          name="Email"
        />
        <input
          class="form-control"
          type="text"
          placeholder="Nacionalidad"
          [(ngModel)]="user.nacionalidad"
          name="Nacionalidad"
        />
        <div class="but">
          <button class="btn btn-success btnC">
            Guardar<mat-icon>check</mat-icon>
          </button>
          <button class="btn btn-danger btnC" (click)="closeEditUser()">
            Cancelar<mat-icon>close</mat-icon>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
