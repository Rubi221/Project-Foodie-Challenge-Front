<div class="container">
  <div>
    <button class="btn btn-success btnC" [routerLink]="['create']">
      <mat-icon>queue</mat-icon>
      Publicar Receta
    </button>
  </div>
  <mat-divider inset></mat-divider>
  <div
    class="col"
    *ngFor="
      let e of recetas
        | paginate
          : {
              itemsPerPage: tableSize,
              currentPage: page,
              totalItems: count
            }
    "
  >
    <div class="card">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="header-image"></div>
          <mat-card-subtitle>nombre usuario</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{ e.contenido }}</p>
          <small class="text-muted">Publicado:{{ e.fecha }}</small>
        </mat-card-content>

        <mat-card-actions>
          <button class="btn btn-danger btnC" mat-button>
            <mat-icon>thumb_up</mat-icon>Like
          </button>
          <button class="btn btn-danger btnC" mat-button>
            <mat-icon>sms</mat-icon>Comentar
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <div class=" ">
    <pagination-controls
      previousLabel="Prev "
      nextLabel="Next "
      (pageChange)="onTableDataChange($event)"
    >
    </pagination-controls>
  </div>
</div>
