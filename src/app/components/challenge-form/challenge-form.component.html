<div class="container">
    <div class="card">
        <div class="card-header">
            <div class="card-body">
                <form>
                    <div class="form-group row mb-1">
                        <label for="titulo" class="col-sm-2 col-form-label">Titulo</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" required name="titulo" [(ngModel)]="challenge.titulo" />
                        </div>
                    </div>

                    <div class="form-group row mb-1">
                        <label for="contenido" class="col-sm-2 col-form-label">Contenido</label
            >
            <div class="col-sm-6">
              <input
                type="text"
                class="form-control"
                required
                name="contenido"
                [(ngModel)]="challenge.contenido"
              />
            </div>
          </div>

          <div class="form-group row mb-1">
            <label for="video" class="col-sm-2 col-form-label">Video</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" required name="video" [(ngModel)]="challenge.video" />
                        </div>
                    </div>

                    <div class="form-group row mb-1">
                        <label for="dificultad" class="col-sm-2 col-form-label">Dificultad</label
            >
            <div class="col-sm-6">
              <input
                type="text"
                class="form-control"
                required
                name="dificultad"
                [(ngModel)]="challenge.dificultad"
              />
            </div>
          </div>

          <div class="form-group row mb-1">
            <label for="fechaInicio" class="col-sm-2 col-form-label"
              >Fecha Inicio</label
            >
            <div class="col-sm-6">
              <input
              type="date" name="begin" 
              value="challengeId.fechaInicio"
                
                name="fechaInicio"
                [(ngModel)]="challenge.fechaInicio"

              />
            </div>
          </div>

          <div class="form-group row mb-1">
            <label for="fechaFin" class="col-sm-2 col-form-label"
              >Fecha Fin</label
            >
            <div class="col-sm-6">
              <input
                type="date"
                name="fechaFin"
                value="challengeId.fechaFin"
                [(ngModel)]="challenge.fechaFin"

              />
            </div>
          </div>

          <div>
            <button
              class="btn btn-primary"
              role="button"
              *ngIf="!(id != undefined); else elseBlock"
              (click)="crearChallenge()"
            >
              Crear
            </button>
            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button">Editar</button>
            </ng-template>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
