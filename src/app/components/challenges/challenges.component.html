<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <div>
    <button
      class="btn btn-success btnC"
      *ngIf="checkUser()"
      [routerLink]="['create']"
    >
      <mat-icon>create</mat-icon>
      Crear Reto
    </button>
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4 retosdiv">
    <div
      class="col"
      *ngFor="
        let e of challenges
          | paginate
            : { itemsPerPage: tableSize, currentPage: page, totalItems: count }
      "
    >
      <div>
        <mat-card
          [ngStyle]="
            e.inscrito
              ? { 'box-shadow': '20px 15px 50px rgba(60, 179, 113, 0.7)' }
              : { 'box-shadow': '10px 10px 30px rgba(0, 0, 0, 0.5)' }
          "
        >
          <a [routerLink]="[e.id]">
            <mat-card-header>
              <div mat-card-avatar class="header-image"></div>
              <mat-card-title>{{ e.titulo }}</mat-card-title>
              <mat-card-subtitle>{{ e.nombreChef }}</mat-card-subtitle>
            </mat-card-header>
            <img
              src="http://placeimg.com/400/200/nature"
              alt=""
              class="card-img-top"
            />
            <mat-card-content>
              <p>{{ e.contenido }}</p>
              <small class="text-muted">Publicado:{{ e.fechaInicio }}</small>
            </mat-card-content>
            <mat-card-actions>
              <button class="btn btn-danger btnC" mat-button>
                <mat-icon>thumb_up</mat-icon>Like
              </button>
            </mat-card-actions>
          </a>
        </mat-card>

  <div class=" ">
    <pagination-controls
      previousLabel="Prev "
      nextLabel="Next "
