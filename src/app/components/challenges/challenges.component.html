<!--The content below is only a placeholder and can be replaced.-->
<div class="container ">

    <div>
        <button *ngIf="checkUser()" [routerLink]="['create']">Crer Reto</button>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let e of challenges | paginate: { itemsPerPage: tableSize,
            currentPage: page,
            totalItems: count }">
            <div class="card h-100" [ngStyle]="e.inscrito ? {'box-shadow': '0px 0px 13px rgba(60, 179, 113, 0.7)'} : {'box-shadow': '0px 0px 10.5px rgba(0, 0, 0, 0.5)'}  ">
                <a href="# " [routerLink]="[e.id] ">
                    <img src="http://placeimg.com/400/200/animals" alt="" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{e.titulo}}</h5>
                        <p class="card-text">{{e.contenido}}</p>
                    </div>

                    <div class="card-footer">
                        <small class="text-muted">Published: June 18th, 2015
                        </small>
                    </div>

                </a>
            </div>
        </div>
    </div>

    <!--Including the pagination control.-->
    <div class=" ">
        <pagination-controls previousLabel="Prev " nextLabel="Next " (pageChange)="onTableDataChange($event) ">
        </pagination-controls>
    </div>
</div>
