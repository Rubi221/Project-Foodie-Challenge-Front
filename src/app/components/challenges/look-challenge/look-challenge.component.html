<div class="container">
    <div class="">
        <div class="col">
            <div ass="card h-100">
                <div>
                    <h1 class="font-weight-bold text-center title">
                        {{ challenge.titulo }}
                    </h1>
                </div>
                <img src="http://placeimg.com/400/200/animals" alt="" class="card-img-top" />
                <div>
                    <p class="content">{{ challenge.contenido }}</p>
                </div>

                <div *ngIf="!challenge.inscrito && !esChef">
                    <button (click)="inscribeReto()" class="btn btn-danger btnC">
            <mat-icon>playlist_add</mat-icon>INSCRIBIRSE
          </button>
                </div>

                <div *ngIf="challenge.inscrito && !esChef">
                    <button (click)="realizarEntrega()" class="btn btn-danger btnC">
            <mat-icon>playlist_add</mat-icon>REALIZAR ENTREGA
          </button>
                </div>

                <div>
                    <button mat-raised-button (click)="openDialog()" class="btn btn-danger btnC" mat-button>
            <mat-icon>visibility</mat-icon>VER ENTREGAS
          </button>
                </div>

                <div *ngIf="madeChef">
                    <button [routerLink]="['../update/', id]" class="btn btn-danger btnC">
            <mat-icon>create</mat-icon>EDITAR
          </button>
                    <button class="btn btn-danger btnC">
            <mat-icon>delete</mat-icon>BORRAR
          </button>
                </div>

                <div class="card-footer">
                    <small class="text-muted">Publicado: {{ fechaInicio }}</small>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="clickEntrega">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 g-4">
              <div
                class="col"
                *ngFor="
                  let e of entregas
                    | paginate
                      : {
                          itemsPerPage: tableSize,
                          currentPage: page,
                          totalItems: count
                        }
                "
              >
                <div>
                  <mat-card>
                    <mat-card-header>
                      <div mat-card-avatar class="header-image"></div>
                      <mat-card-title>Usuario</mat-card-title>
                      <mat-card-subtitle>Entrega</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                      <p>Video o</p>
                      <img
                        src="http://placeimg.com/400/200/animals "
                        alt=" "
                        class="card-img-top"
                      />
                      <p>Cailificacion: {{ e.calificacionFinal }}</p>
                    </mat-card-content>
                    <mat-card-actions>
                      <span class="fa fa-star checked"></span>
                      <span class="fa fa-star checked"></span>
                      <span class="fa fa-star checked"></span>
                      <span class="fa fa-star"></span>
                      <span class="fa fa-star"></span>
                    </mat-card-actions>
                  </mat-card>
                </div>
              </div>
              <div class=" ">
                <pagination-controls
                  previousLabel="Prev "
                  nextLabel="Next "
                  (pageChange)="onTableDataChange($event)"
                >
                </pagination-controls>
              </div>
            </div>
          </div>

</div>
