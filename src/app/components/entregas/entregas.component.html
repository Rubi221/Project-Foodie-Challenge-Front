<div class="container">
  <div class="row row-cols-1 row-cols-md-2 g-4">
    <div
      class="col"
      *ngFor="
        let e of entregas
          | paginate
            : {
                itemsPerPage: tableSize,
                currentPage: page,
                totalItems: count
              }
      "
    >
      <div>
        <mat-card>
          <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
            <mat-card-title>Usuario</mat-card-title>
            <mat-card-subtitle>Entrega</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>Video o</p>
            <img
              src="http://placeimg.com/400/200/animals "
              alt=" "
              class="card-img-top"
            />
            <p>Cailificacion: {{ e.calificacionFinal }}</p>
          </mat-card-content>
          <mat-card-actions>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star"></span>
            <span class="fa fa-star"></span>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    <div class=" ">
      <pagination-controls
        previousLabel="Prev "
        nextLabel="Next "
        (pageChange)="onTableDataChange($event)"
      >
      </pagination-controls>
    </div>
  </div>
</div>
